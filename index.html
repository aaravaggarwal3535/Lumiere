    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['JetBrains Mono', 'monospace'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                dark: '#050505',
                slate: '#1a1a1a',
                indigo: '#6366f1',
                cyan: '#06b6d4',
                neon: '#00ff9d', // Updated to a more terminal green/cyan mix
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            backgroundImage: {
              'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden;
        font-family: 'JetBrains Mono', monospace;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      /* Scanline animation */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 157, 0.02) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        100% { opacity: 1; }
      }
      /* Waveform Animation */
      @keyframes waveform {
        0%, 100% { height: 4px; opacity: 0.4; }
        50% { height: 24px; opacity: 1; }
      }
      .animate-waveform {
        animation: waveform 1s ease-in-out infinite;
      }
      
      /* Clip path utility */
      .clip-path-polygon {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
    </style>
